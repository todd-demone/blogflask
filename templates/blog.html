{% extends 'base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
<h1>Blog Posts</h1>
<div class="list-group">
    {% for post in posts %}
    <a href="/blog/{{ post.filename }}" class="list-group-item list-group-item-action">
        {{ post.title }}
    </a>
    {% endfor %}
</div>
<!-- <a href="/" class="btn btn-secondary mt-3">Back to Home</a> -->
{% endblock %}
