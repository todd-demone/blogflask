{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<h1>Contact Us</h1>

<form action="/send_email" method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required class="form-control" aria-describedby="name"
            placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required class="form-control" placeholder="Enter email address">
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required class="form-control" placeholder="Enter message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
</form>
{% endblock %}
